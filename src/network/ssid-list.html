
<template>
  <div style="margin:50px 0 15px 0; border:1px solid black;
              padding:5px; min-height:50px; width:500px">

  <div style="font-weight:bold; float:left; margin-top:0px"
       show.bind="!isVisible">Scanning for SSIDs ...</div>
  <div style="font-weight:bold; float:left; margin:15px 0;"
       show.bind="isVisible">Add SSID to list above.
  </div>
  <button  show.bind="isVisible" style="margin:15px 20px"
           click.trigger="refresh()" type="submit">Refresh</button>

  <table class="ssid-table" show.bind="isVisible">
    <tr>
      <th></th>
      <th>SSID</th>
      <th>Strength</th>
      <!-- <th style="padding-right:10px; text-align:right">Open</th> -->
    </tr>
    <tr repeat.for="ssid of ssids">
      <td><button click.delegate="add(ssid)">Add</button></td>
      <td>${ssid.ssid}</td>
      <td style="text-align:right">${ssid.rssi}</td>
      <td style="text-align:right">${ssid.encryptionType}</td>
    </tr>
  </table>
</template>
