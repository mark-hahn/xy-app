<template>
  <div style="margin:50px 0 15px 0; border:1px solid black; padding:5px">

    <h4 show.bind="!isVisible"; style="margin-top:0px">Loading WiFi settings ...</h4>

    <form action="#" show.bind="isVisible">
      <h4>XY AP settings</h4>
      <table class="ssid-table">
        <tr>
          <th>SSID</th>
          <th>Password</th>
        </tr>
        <tr>
          <td><input value.bind="apSsid & validate:rules">
          <td><input type="password" value.bind="apPwd">
        </tr>
      </table>
      <h4>Other AP settings</h4>
      <table class="ssid-table">
        <tr>
          <th>SSID</th>
          <th>Password</th>
          <th>Static IP (optional)</th>
        </tr>
        <tr repeat.for="ssid of eeprom_ssids">
          <td><input value.bind="ssid.ssid">
          <td><input type="password" value.bind="ssid.password">
          <td><input value.bind="ssid.staticIp">
        </tr>
      </table>
      <button click.trigger="submit()">Save</button>
      <button click.trigger="refresh()" style="margin-left:20px">Reset</button>
      <ul if.bind="controller.errors">
        <li style="color:red" repeat.for="error of controller.errors">
          ${error.message}
        </li>
      </ul>
    </form>
  </div>
</template>
